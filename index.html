<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temporizadores</h1>
    <div class="timer">
      <h2>Temporizador 1 (2 horas)</h2>
      <p id="timer1">Tiempo restante: </p>
      <button onclick="startTimer(1)">Iniciar</button>
      <button onclick="stopTimer(1)">Detener</button>
    </div>
    <div class="timer">
      <h2>Temporizador 2 (1 hora)</h2>
      <p id="timer2">Tiempo restante: </p>
      <button onclick="startTimer(2)">Iniciar</button>
      <button onclick="stopTimer(2)">Detener</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
