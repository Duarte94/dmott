<html lang="es">
<head>

  <title>Temporizadores</title>
</head>
<body>
  <div>
    <h2>Temporizador 1 (2 horas)</h2>
    <p id="timer1">Temporizador no iniciado.</p>
    <button id="startTimer1">Iniciar Temporizador</button>
    <button id="stopTimer1">Detener Temporizador</button>
  </div>
  <div>
    <h2>Temporizador 2 (1 hora)</h2>
    <p id="timer2">Temporizador no iniciado.</p>
    <button id="startTimer2">Iniciar Temporizador</button>
    <button id="stopTimer2">Detener Temporizador</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
